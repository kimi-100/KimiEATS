<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Order | KimiEATS</title>
    <!-- CSS LINKING -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="styleCreateOrderPage.css"/>
    <!-- IMPORTING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Anton&family=Barriecito&family=Cormorant:ital,wght@0,300..700;1,300..700&family=DynaPuff:wght@400..700&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Great+Vibes&family=Gwendolyn:wght@400;700&family=Julius+Sans+One&family=Lexend+Deca:wght@440&family=Oswald:wght@200..700&family=Schoolbell&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigationBar">
      <div class="navigationLogo">
        <h1 class="logo">KimiEATS</h1>
      </div>
      <ul class="navLinks">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="createOrder.html">Create Order</a></li>
        <li><a href="orders.html">View Orders</a></li>
        <li><a href="contactUs.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <!-- ORDERING SECTION -->
    <div class="createOrderForm">
      <!-- GRID ONE -->
      <div class="gridOne">
        <div class="orderForm">
          <!-- CUSTOMER NAME INPUT -->
          <div class="formSection">
            <label for="customerName" class="labelCustomer"
              >Customer Name</label
            >
            <input
              type="text"
              id="customerName"
              placeholder="Enter Customer Name"
              required
            />
          </div>
          <!-- FOOD GRID -->
          <div class="foodGrid">
            <!-- BURGER -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Burger</h3>
                <span>KES 550</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <!-- CHAPATI -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Chapati</h3>
                <span>KES 50</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <!-- SAMOSA -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Samosa</h3>
                <span>KES 40</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <!-- UGALI MAYAI -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Ugali Mayai</h3>
                <span>KES 150</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <!-- PIZZA -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Pizza</h3>
                <span>KES 700</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <!-- FRIED CHICKEN -->
            <div class="foodCard">
              <div class="foodInformation">
                <h3>Fried Chicken</h3>
                <span>KES 600</span>
              </div>
              <div class="quantityControl">
                <button class="minus">-</button>
                <span class="qty">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <!-- Create Order Button -->
          <button class="createBtn">Create Order</button>
        </div>
    </div>
        <!-- GRID TWO -->
        <div class="gridTwo">
          <div class="selectedItems">
            <h2>Selected Items</h2>
            <div class="itemsList">
              <p class="emptyMsg">Add things to Order</p>
            </div>
            <div class="totalSection">
              Total: KES <span id="totalAmount">0</span>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
